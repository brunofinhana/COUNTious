<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COUNTious - Awareness Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="page-titles">
    <h1>COUNTious</h1>
    <h2>Awareness Counter</h2>
  </div>
  
  <main>
    <section class="header" id="header">
      <input type="text" name="counter-title" id="counter-title" placeholder="Water bottles"/>
    </section>

    <section class="counter">
      <button class="button" id="subtract-btn">-</button>
      <span class="counter-number-display" id="counter-number-display">00</span>
      <button class="button" id="add-btn">+</button>
    </section>

    <section class="footer" id="footer">
      <button class="button" id="reset-btn">Reset</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
